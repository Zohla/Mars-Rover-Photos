    <h1>Contact</h1>  
    <div class="form-container">
        <form id="form" action="">
            <fieldset>         
                <legend>Contact me</legend>
                <label for="name" class="name-label">Name*<span class="name-err hide-element"> Please fill in your name</span></label>
                <input type="text" id="name" name="user_name">
                <label for="email" class="email-label">Email*<span class="email-err hide-element"> Please provide a valid adress</span></label>
                <input type="email" id="email" name="email" />
                <label for="subject" class="subject-label">Subject*<span class="subj-err hide-element"> Must be over 5 characters</span></label>
                <input type="text" id="subject" name="subject" />
                <label for="message" class="message-label">Message*<span class="msg-err hide-element"> Must be over 20 characters</span></label>
                <textarea rows="5" id="message" name="message"></textarea>
                <button class="submit-btn">Submit</button>
              </fieldset>
        </form>

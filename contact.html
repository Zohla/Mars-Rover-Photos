<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="contact.html"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    
    <div class="form-container">
        <form action="/">
            <fieldset>         
                <legend>Contact us</legend>
                
                <label for="name" class="name-label">Name:</label>
                <input type="text" id="name" name="user_name" required>
        
                <label for="subject" class="subject-label">Subject:</label>
                <input type="textarea" id="subject" name="subject">
                
                <label for="mail" class="mail-label">Email:</label>
                <input type="email" id="mail" name="user_email">
        
                <label for="adress" class="adress-label">Adress:</label>
                <input type="text" name="user_adress" id="adress">
    
                <button class="submit">Submit</button>
        
                
                
              </fieldset>
    
        </form>

    </div>
    
    
    <script src="js/contact.js"></script>
    
</body>
</html>

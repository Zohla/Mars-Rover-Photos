<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></link>
    <title>Mars Rover Photos</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="contact.html"><li>Contact</li></a>
            <a href="about.html"><li>About</li></a>
        </ul>
    </nav>
    <section class="main">
        <h1>Mars Rover Photos</h1>
        <div class="selectors">
            <label for="rovers">Select a rover</label>
            <select name="rovers" id="rovers">
                <option value="" disabled selected hidden>Choose...</option>
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
                <option value="perseverance">Perseverance</option>
                <span class="focus"></span>
            </select>
            <form action="" class="sol-form"  >
                <label for="sol">Choose sol</label>
                <input name="sol" id="sol" type="number" value="100" min="1">
            </form>
        </div>
        <div class="loader"></div>
        <div class="earth-day"></div>
        <div class="container xkcd-img">
            <img src="https://imgs.xkcd.com/comics/curiosity.png" alt="an xkcd comic about mars rovers" class="xkcd">
        </div>
    </section>
    <footer>
        <p>&copy; Maren Lilleberre 2021</p> 
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
